    <!-- Blood Donation Request Form -->
    <div class="container py-5">
        <div class="row g-5 align-items-center">
            <div class="col-lg-6">
                <div class="section-title text-start" style="padding-top: 30px;">
                    <h4 class="sub-title pe-3 mb-0">Donate blood save life</h4>
                    <h1 class="display-4 mb-4">Welcome!</h1>
                    <p class="mb-4">Please fill out the following details to request blood</p>
                    <a href="#bloodRequestForm" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#bloodRequestForm">Request Blood</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Blood Request Form Modal -->
    <div class="modal fade" id="bloodRequestForm" tabindex="-1" aria-labelledby="bloodRequestFormLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bloodRequestFormLabel">Blood Donation Request Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Blood donation request form goes here -->
                    <form id="bloodRequestForm" action="request_details.html" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="mb-3"><input type="email" id="emailId"></div>                           
                            <label for="location" class="form-label">Location</label>
                            <select class="form-select" id="location" name="location" required>
                                <option selected disabled>Select Location</option>
                                <option value="Central Delhi">Central Delhi</option>
                                <option value="East Delhi">East Delhi</option>
                                <option value="New Delhi">New Delhi</option>
                                <option value="North Delhi">North Delhi</option>
                                <option value="North East Delhi">North East Delhi</option>
                                <option value="North West Delhi">North West Delhi</option>
                                <option value="South Delhi">South Delhi</option>
                                <option value="South East Delhi">South East Delhi</option>
                                <option value="South West Delhi">South West Delhi</option>
                                <option value="West Delhi">West Delhi</option>
                                <option value="Shahdara District">Shahdara District</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="bloodGroup" class="form-label">Blood Group</label>
                            <select class="form-select" id="bloodGroup" name="bloodGroup" required>
                                <option selected disabled>Select Blood Group</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                   
                </div>
            </div>
        </div>
    </div>
    <!-- Blood Request Form Modal End -->
