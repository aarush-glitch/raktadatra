    <!-- Sign Up Form -->
    <div class="container-fluid appointment py-5" style="background-color: antiquewhite; padding-top: 100px;">
        <div class="container py-5">
            <div class="row g-5 align-items-center">
                <div class="col-lg-6 wow fadeInLeft" data-wow-delay="0.2">
                    <div class="section-title text-start" style="padding-top: 30px;">
                        <h4 class="sub-title pe-3 mb-0">Donate blood save life</h4>
                        <h1 class="display-4 mb-4">Register Yourself Today !!</h1>
                    </div>
                </div>
                <div class="col-lg-6 wow fadeInRight" data-wow-delay="0.4s">
                    <div class="appointment-form rounded p-5">
                        <h1 class="display-5 mb-4">Sign Up</h1>
                        <form id="signup-form" action="#" method="post">
                            <div class="row gy-3 gx-4">
                                <div class="col-xl-6">
                                    <input type="text" class="form-control py-3 border-primary bg-transparent" id="name" placeholder="Full Name">
                                </div>
                                <div class="col-xl-6">
                                    <input type="email" class="form-control py-3 border-primary bg-transparent" id="email" placeholder="Email">
                                </div>
                                <div class="col-xl-6">
                                    <input type="phone" class="form-control py-3 border-primary bg-transparent" id="phone" placeholder="Phone">
                                </div>
                                <div class="col-xl-6">
                                    <input type="password" class="form-control py-3 border-primary bg-transparent" id="password" placeholder="Create a password">
                                </div>
                                <div class="col-xl-6">
                                    <select class="form-select py-3 border-primary bg-transparent" id="gender" aria-label="Gender">
                                        <option selected>Your Gender</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Others">Others</option>
                                    </select>
                                </div>
                                <div class="col-xl-6">
                                    <input type="date" class="form-control py-3 border-primary bg-transparent" id="date">
                                </div>
                                <div class="col-xl-6">
                                    <select class="form-select py-3 border-primary bg-transparent" id="person" aria-label="Register As">
                                        <option selected>Register as</option>
                                        <option value="Donor">Donor</option>
                                        <option value="Patient">Patient</option>
                                    </select>
                                </div>
                                <div class="col-xl-6">
                                    <select class="form-select py-3 border-primary bg-transparent" id="bloodgrp" aria-label="Blood Group">
                                        <option selected>Blood Group</option>
                                        <option value="A+">A+</option>
                                        <option value="B+">B+</option>
                                        <option value="O+">O+</option>
                                        <option value="O-">O-</option>
                                        <option value="A-">A-</option>
                                        <option value="B-">B-</option>
                                        <option value="AB-">AB-</option>
                                        <option value="AB+">AB+</option>
                                    </select>
                                </div>
                                <div class="col-xl-6">
                                    <div class="form-floating">
                                        <input type="file" class="form-control py-3 border-primary bg-transparent" id="medrec" placeholder="Medical Records">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <textarea class="form-control border-primary bg-transparent" name="text"  cols="30" rows="5" placeholder="Any additional info you want to" id="info"></textarea>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary text-white w-100 py-3 px-5" id="submit">Submit Now</button>
                                </div>
                            </div>
                            <p>Already registed to us? <a href="appointment.html">Login here</a></p>
                        </form>
                    </div>
